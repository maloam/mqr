        <button>
            </br>
            THTP is a scaled-down adaptation of HTTP designed to run over the UDP [RFC0768] transport layer. </br>
            <i>It is not intended as a replacement</i> of HTTP over TCP, </br>
            but rather a complementary scheme to <i>widen</i> the range of possible environments where HTTP-like
            semantics are used.</br>
            For example, a similar but more complex scheme is used by UPnP [upnp]; </br>
            THTP codifies a simple, portable, standards-based means of extending HTTP to UDP.</br>
            ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</br>
            <a
                href="https://raw.githubusercontent.com/maIoam/Vll/c042fe2e4a4c08ff4d4b4f74d1fd110273f5c176/draft-gershenfeld-thtp-00.txt" target="_blank" rel="noopener noreferrer">
